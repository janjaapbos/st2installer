<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>StackStorm installer</title>
    <link rel="stylesheet" href="stylesheets/reset.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,300">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <!-- reamaze -->
    <script type="text/javascript" src="https://d3itxuyrq7vzpz.cloudfront.net/assets/reamaze.js"></script>
    <script type="text/javascript">
      var _support = _support || { 'ui': {}, 'user': {} };
      _support['account'] = 'stackstorm';
      _support['ui']['lightbox_mode'] = 'kb';
      _support['ui']['widget'] = {
        icon: 'help',
        color: 'rgba(255, 131, 0, .6)'
      };
    </script>
    <!-- end:reamaze -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46030182-3', {'cookieDomain': 'none'});
    </script>
  </head>
  <body>
    <div id="header">
      <a href=".">Install StackStorm</a>
      <%block name="stepcount">
        <ul id="stepcount">
          <li>Hostname and SSL</li>
          <li>User accounts</li>
          <li>ChatOps</li>
        </ul>
      </%block>
    </div>

    ${self.body()}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts/eventsource.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
